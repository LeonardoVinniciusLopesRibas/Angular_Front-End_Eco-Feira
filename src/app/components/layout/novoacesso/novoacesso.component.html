<div class="container-novoacesso">
    <div class="content">
        <label class="title">Novo Usu√°rio</label>
        <input type="email" id="email" class="form-control input" placeholder="E-mail" [(ngModel)]="novoAcesso.email"/>
        <input type="password" id="senha" class="form-control input" placeholder="Senha" [(ngModel)]="novoAcesso.senha"/>
        <input type="text" id="cnpj" class="form-control input" placeholder="CNPJ" mask="00.000.000/0000-00" [(ngModel)]="novoAcesso.cnpj" name="cnpj" />
        <div class="button-group">
          <button type="submit" class="btn btn-submit" (click)="onSubmit()">Enviar</button>
          <button type="button" class="btn btn-cancel"  [routerLink]="['/login']" >Cancelar</button>
        </div>
    </div>
  </div>
